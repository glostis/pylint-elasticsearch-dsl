os: linux
dist: xenial
language: python
python: 3.7

install:
  - pip install -e ".[test]"

script: pytest .

jobs:
  include:
    - stage: formatting
      name: black
      install:
        - pip install black
      script:
        - black --check .
    - stage: formatting
      name: isort
      install:
        - pip install "isort[pyproject]"
      script:
        - isort --check-only

    - stage: test

    - stage: deploy
      if: tag IS present AND repo = glostis/pylint-elasticsearch-dsl
      install: skip
      script: skip
      deploy:
        - provider: pypi
          user: glostis
          password:
            secure: ""
          distributions: sdist bdist_wheel
          on:
            tags: true
